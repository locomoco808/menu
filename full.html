<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Loco Moco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <script type="text/javascript" src="menu-data.js"></script>
  <script type="text/javascript" src="globalVars.js"></script>
  <script type="text/javascript" src="header.js"></script>
  <script type="text/javascript" src="footer.js"></script>
  <script type="text/javascript" src="searchBar.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div>
    <div id="header"></div>
    <div id="mainList" style="padding: 2rem">
      <div class="ui two column stackable middle aligned grid">
        <div class="column">
          <h1>Full Menu</h1>
        </div>
        <div class="right floated right aligned column">
          <div id="searchBar"></div>
        </div>
      </div>
      <div id="filteredList"></div>
      <div name="removeIfFilter">
        <div class="ui fluid accordion">
          <div class="title">
            <h1><i class="dropdown icon"></i> Breakfast Menu (til 12 pm)</h1>
          </div>
          <div class="content">
            <h1>Breakfast Plates</h1>
            <div id="list1"></div>
            <h1>Breakfast Sandwiches</h1>
            <div id="list2"></div>
            <h1>Breakfast Side Orders</h1>
            <div id="list3"></div>
          </div>
          <div class="title">
            <h1><i class="dropdown icon"></i> Lunch Menu</h1>
          </div>
          <div class="content">
            <h1>Plate Lunch</h1>
            <div id="list4"></div>
            <h1>Combination Plates</h1>
            <div id="list5"></div>
            <h1>Wok Plates</h1>
            <div id="list6"></div>
            <h1>Specialties</h1>
            <div id="list7"></div>
            <h1>Sandwiches</h1>
            <div id="list8"></div>
            <h1>Salads</h1>
            <div id="list9"></div>
            <h1>Sides</h1>
            <div id="list10"></div>
          </div>
          <div class="title">
            <h1><i class="dropdown icon"></i> Beverages</h1>
          </div>
          <div class="content">
            <div id="list11"></div>
          </div>
          <div class="title">
            <h1><i class="dropdown icon"></i> Catering</h1>
          </div>
          <div class="content">
            <h1>Party Pans</h1>
            <div id="list12"></div>
          </div>
        </div>
      </div>
      <br>
      <br>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>

<script type="text/javascript">
buildHeader();
buildFooter();
buildSearchBar();
buildHTMLstarter();
$('.ui.accordion')
.accordion()
;
</script>
