<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Loco Moco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <script type="text/javascript" src="menu-data.js"></script>
  <script type="text/javascript" src="globalVars.js"></script>
  <script type="text/javascript" src="header.js"></script>
  <script type="text/javascript" src="footer.js"></script>
  <script type="text/javascript" src="searchBar.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div>
    <div id="header"></div>
    <div id="mainList" style="padding: 2rem">
      <hr>
      <h1 class="pageTitle">Catering Menu</h1>
      <hr>
      <div class="ui two column stackable middle aligned grid">
        <div class="column">
        </div>
        <div class="right floated right aligned column">
          <div id="searchBar"></div>
        </div>
      </div>
      <br>
      <div class="ui horizontal segments" style="background-color: transparent; border: none; box-shadow: none;">
        <div class="ui segment mySegment">
          <h2>Party Pan-Pack #1</h2>
          <h3 style="margin-bottom: 0.5rem;">Serves 3-4 People</h3>
          BBQ Chicken (4 pcs) <br>
          BBQ Shortribs (2 pcs) <br>
          BBQ Teriyaki Steak (2 pcs) <br>
          <h2 style="margin-top: 1rem;">$28.95</h2>
        </div>
        <div class="ui segment mySegment">
          <h2>Party Pan-Pack #2</h2>
          <h3 style="margin-bottom: 0.5rem;">Serves 6-8 People</h3>
          BBQ Chicken (10 pcs) <br>
          BBQ Shortribs (5 pcs) <br>
          BBQ Teriyaki Steak (5 pcs) <br>
          <h2 style="margin-top: 1rem;">$65.95</h2>
        </div>
      </div>
      <div id="filteredList"></div>
      <div name="removeIfFilter">
        <h1>Party Pans</h1>
        <div id="list1"></div>
        <br>
      </div>
      <br>
    </div>
  </div>
  <div id="footer"></div>
</body>
